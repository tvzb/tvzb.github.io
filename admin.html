  <script>
    let households = [];
    let backendPwd = '';
    const WATER_PRICE = 2.8; // å›ºå®šæ°´ä»·

    async function checkPassword() {
      const pwdInput = document.getElementById('passwordInput').value;
      if (!backendPwd) return;
      if (pwdInput === backendPwd) {

    async function loadPassword() {

    }

    loadPassword();

    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    document.getElementById('dateInput').value = getToday();

    function loadData() {
      fetch('https://hahagw.eu.org/data')
        .then(res => res.json())
        .then(data => {
          households = data.households;
          sortHouseholds();
          refreshAllSelects();
          populateRecordList();
          showOverview();
        });
    }

    function sortHouseholds() {
      households.sort((a, b) => a.id.localeCompare(b.id, 'zh-Hans-CN', { numeric: true }));
    }

    function refreshAllSelects() {
      ['householdSelect', 'editHouseholdSelect', 'deleteHouseholdSelect', 'recordHouseholdSelect'].forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '';
        households.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h.id;
          opt.textContent = `${h.id} - ${h.name}`;
          sel.appendChild(opt);
        });
      });
    }

    function uploadData(msg) {
      fetch('https://hahagw.eu.org/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ households })
      })
        .then(res => res.text())
        .then(text => document.getElementById('result').innerText = msg + ': ' + text)
        .catch(err => document.getElementById('result').innerText = 'âŒ ä¸Šä¼ å¤±è´¥: ' + err);
    }

    function addHousehold() {
      const newId = document.getElementById('newId').value.trim();
      const newName = document.getElementById('newName').value.trim();
      const newReading = parseInt(document.getElementById('newReading').value);
      if (!newId || !newName || isNaN(newReading)) return alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
      if (households.some(h => h.id === newId)) return alert("è¯¥æˆ¿å·å·²å­˜åœ¨");
      const today = getToday();
      households.push({ id: newId, name: newName, records: [{ date: today, reading: newReading, loss: 0, price: WATER_PRICE, fee: 0 }] });
      sortHouseholds();
      refreshAllSelects();
      uploadData("âœ… ä½æˆ·å·²æ·»åŠ ");
    }

    function submitData() {
      const id = document.getElementById('householdSelect').value;
      const date = document.getElementById('dateInput').value;
      const reading = parseInt(document.getElementById('readingInput').value);
      const loss = parseInt(document.getElementById('lossInput').value);
      if (!date || isNaN(reading) || isNaN(loss)) return alert("è¯·å¡«å†™å®Œæ•´è¯»æ•°");
      const h = households.find(h => h.id === id);
      const last = h.records.length > 0 ? h.records[0].reading : 0;
      const usage = reading - last;
      const fee = (usage + loss) * WATER_PRICE;
      h.records.unshift({ date, reading, usage, loss, price: WATER_PRICE, fee });
      uploadData("âœ… è¯»æ•°å·²æäº¤");
    }

    function editHousehold() {
      const id = document.getElementById('editHouseholdSelect').value;
      const name = document.getElementById('editName').value.trim();
      if (!name) return alert("è¯·è¾“å…¥æ–°å§“å");
      const h = households.find(h => h.id === id);
      h.name = name;
      refreshAllSelects();
      uploadData("âœ… å§“åå·²ä¿®æ”¹");
    }

    function deleteHousehold() {

    function populateRecordList() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const ul = document.getElementById('recordList');

      h.records.forEach((r, i) => {

      const id = document.getElementById('recordHouseholdSelect').value;
      const h = households.find(h => h.id === id);
      const idx = document.querySelector('input[name="recordIndex"]:checked');
      if (!idx) return alert("è¯·é€‰æ‹©è¦ä¿®æ”¹çš„è®°å½•");

      const lastReading = i < h.records.length - 1 ? h.records[i + 1].reading : 0;

      uploadData("âœ… è®°å½•å·²ä¿®æ”¹");
    }

    function deleteSelectedRecord() {

      const h = households.find(h => h.id === id);
