    <script>
        let households = [];

        async function checkPassword() {
            const enteredPassword = document.getElementById('passwordInput').value;
            const loginMsgDiv = document.getElementById('loginMsg');
            loginMsgDiv.innerText = 'æ­£åœ¨éªŒè¯...';

            try {
                const response = await fetch(`${WORKER_BASE_URL}/password`);
                if (!response.ok) {
                    const errorText = await response.text();
                    loginMsgDiv.innerText = `è·å–å¯†ç å¤±è´¥: ${errorText}`;
                    return;
                }
                const correctPassword = await response.text();

                if (enteredPassword === correctPassword) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    loginMsgDiv.innerText = '';
                    loadData();
                } else {
                    loginMsgDiv.innerText = 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•ã€‚';
                }
            } catch (error) {
                loginMsgDiv.innerText = 'ç™»å½•è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åç«¯æœåŠ¡ã€‚';
                console.error('Login fetch error:', error);
            }
        }

        function loadData() {
            fetch(`${WORKER_BASE_URL}/data`)

                .then(data => {

                    processLoadedData();
                    sortHouseholds();
                    refreshAllSelects();
                    populateRecordList();
                    showOverview();
                })
                .catch(err => {
                    document.getElementById('result').innerText = 'âŒ åŠ è½½æ•°æ®å¤±è´¥: ' + err;
                    console.error('Failed to load data:', err);
                });
        }

        function processLoadedData() {
            households.forEach(h => {
                h.records.sort((a, b) => new Date(b.date) - new Date(a.date));
                for (let i = 0; i < h.records.length; i++) {
                    const currentRecord = h.records[i];
                    const previousRecord = h.records[i + 1];

                    currentRecord.loss = currentRecord.loss === undefined ? 3 : currentRecord.loss;

                    if (previousRecord) {
                        currentRecord.usage = currentRecord.reading - previousRecord.reading;
                        if (currentRecord.usage < 0) currentRecord.usage = 0;
                    } else {
                        currentRecord.usage = 0;
                    }

                    const price = h.id.includes('åº•é“º') ? BOTTOM_SHOP_WATER_PRICE : WATER_PRICE;
                    currentRecord.price = price;
                    currentRecord.fee = (currentRecord.usage + currentRecord.loss) * price;
                }
            });
        }

        function sortHouseholds() {
            households.sort((a, b) => a.id.localeCompare(b.id, 'zh-Hans-CN', { numeric: true }));
        }

        function refreshAllSelects() {
            ['householdSelect', 'editHouseholdSelect', 'deleteHouseholdSelect', 'recordHouseholdSelect'].forEach(id => {
                const sel = document.getElementById(id);

                    opt.value = h.id;
                    opt.textContent = `${h.id} - ${h.name}`;
                    sel.appendChild(opt);
                });
                if (Array.from(sel.options).some(option => option.value === currentSelectedValue)) {
                    sel.value = currentSelectedValue;
                } else if (sel.options.length > 0) {
                    sel.value = sel.options[0].value;
                }
            });
        }

        function uploadData(msg) {

        }

        function addHousehold() {
            const newId = document.getElementById('newId').value.trim();
            const newName = document.getElementById('newName').value.trim();
            if (!newId || !newName) return alert("è¯·å¡«å†™æˆ¿å·å’Œå§“å");
            if (households.some(h => h.id === newId)) return alert("è¯¥æˆ¿å·å·²å­˜åœ¨");

            households.push({ id: newId, name: newName, records: [] });

        function submitData() {
            const id = document.getElementById('householdSelect').value;
            const date = document.getElementById('dateInput').value;
            const reading = parseFloat(document.getElementById('readingInput').value);
            const loss = parseFloat(document.getElementById('lossInput').value) || 3;
            if (!date || isNaN(reading) || reading < 0 || isNaN(loss) || loss < 0) return alert("è¯·å¡«å†™æ­£ç¡®çš„è¯»æ•°ã€æ—¥æœŸå’Œæ°´æŸè€—");

            const h = households.find(h => h.id === id);
            if (!h) return alert("æœªæ‰¾åˆ°é€‰å®šä½æˆ·");

            if (h.records.some(r => r.date === date)) {
                return alert("è¯¥æ—¥æœŸå·²æœ‰è¯»æ•°è®°å½•ï¼Œè¯·ä¿®æ”¹ç°æœ‰è®°å½•æˆ–é€‰æ‹©å…¶ä»–æ—¥æœŸã€‚");

            const currentPrice = h.id.includes('åº•é“º') ? BOTTOM_SHOP_WATER_PRICE : WATER_PRICE;
            const nextMostRecentRecord = h.records.length > 0 ? h.records[0] : null;

                fee = (usage + loss) * currentPrice;

            h.records.unshift({ date, reading, usage, loss, price: currentPrice, fee });

            document.getElementById('dateInput').value = '';

            document.getElementById('lossInput').value = '3';
