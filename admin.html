  <script>
    let households = [];

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    document.getElementById('dateInput').value = getToday();

    fetch('https://hahagw.eu.org/data')
      .then(res => res.json())
      .then(data => {
        households = data.households;
        sortHouseholds();
        refreshAllSelects();
        showOverview();
      });

    function sortHouseholds() {
      households.sort((a, b) => a.id.localeCompare(b.id, 'zh-Hans-CN', { numeric: true }));
    }

    function refreshAllSelects() {
      ['householdSelect', 'editHouseholdSelect', 'recordHouseholdSelect'].forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '';
        households.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h.id;
          opt.textContent = `${h.id} - ${h.name}`;
          sel.appendChild(opt);
        });
      });
      populateRecordList();
    }

    function uploadData(msg) {
      fetch('https://hahagw.eu.org/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ households })
      })
      .then(res => res.text())
      .then(text => document.getElementById('result').innerText = msg + ': ' + text)
      .catch(err => document.getElementById('result').innerText = 'âŒ ä¸Šä¼ å¤±è´¥: ' + err);
    }

    function submitData() {
      const id = document.getElementById('householdSelect').value;
      const date = document.getElementById('dateInput').value;
      const reading = parseInt(document.getElementById('readingInput').value);
      const loss = parseInt(document.getElementById('lossInput').value);
      if (!date || isNaN(reading)) return alert("è¯·å¡«å†™å®Œæ•´æŠ¥æ•°");

      const h = households.find(h => h.id === id);
      const last = h.records.length > 0 ? h.records[0].reading : 0;
      const usage = reading - last;
      const price = h.price || 2.8;
      const fee = (usage + loss) * price;

      h.records.unshift({ date, reading, usage, loss, fee });
      uploadData("âœ… æŠ¥æ•°å·²æäº¤");
    }

    function editHousehold() {
      const id = document.getElementById('editHouseholdSelect').value;
      const name = document.getElementById('editName').value.trim();
      const price = parseFloat(document.getElementById('editPrice').value);
      if (!name || isNaN(price)) return alert("è¯·è¾“å…¥å®Œæ•´ä¿¡æ¯");
      const h = households.find(h => h.id === id);
      h.name = name;
      h.price = price;
      refreshAllSelects();
      uploadData("âœ… ä½æˆ·ä¿¡æ¯å·²ä¿®æ”¹");
    }

    function deleteHousehold() {
      const id = document.getElementById('editHouseholdSelect').value;
      if (!confirm("ç¡®è®¤åˆ é™¤è¯¥ä½æˆ·ï¼Ÿ")) return;
      households = households.filter(h => h.id !== id);
      refreshAllSelects();
      uploadData("âœ… ä½æˆ·å·²åˆ é™¤");
    }

    function populateRecordList() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const h = households.find(h => h.id === id);
      const sel = document.getElementById('recordSelect');
      sel.innerHTML = '';
      h.records.forEach((r, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `${r.date} ï½œ ${r.reading} å¨ ï½œ ç”¨æ°´ ${r.usage}`;
        sel.appendChild(opt);
      });

    }

    function loadRecordDetails() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const idx = parseInt(document.getElementById('recordSelect').value);
      const h = households.find(h => h.id === id);
      if (!h || isNaN(idx)) return;

      const r = h.records[idx];
      document.getElementById('editDateInput').value = r.date;
      document.getElementById('editReadingInput').value = r.reading;
      document.getElementById('editUsageInput').value = r.usage || 0;
      document.getElementById('editLossInput').value = r.loss || 0;
    }

    function saveRecordChanges() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const idx = parseInt(document.getElementById('recordSelect').value);
      const h = households.find(h => h.id === id);
      const r = h.records[idx];

      r.date = document.getElementById('editDateInput').value;
      r.reading = parseInt(document.getElementById('editReadingInput').value);
      r.usage = parseInt(document.getElementById('editUsageInput').value);
      r.loss = parseInt(document.getElementById('editLossInput').value);

      const price = h.price || 2.8;
      r.fee = (r.usage + r.loss) * price;

      uploadData("âœ… è®°å½•å·²ä¿®æ”¹");
    }

    function deleteSelectedRecord() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const idx = parseInt(document.getElementById('recordSelect').value);
      const h = households.find(h => h.id === id);

      if (!confirm("ç¡®è®¤åˆ é™¤è¯¥è®°å½•ï¼Ÿ")) return;

    function showOverview() {

      households.forEach(h => {

        const usage = h.records.reduce((a, r) => a + (r.usage || 0), 0);
