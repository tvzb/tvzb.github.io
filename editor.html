<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能文本编辑工具</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        header {
            background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }
        header p {
            margin: 12px 0 0;
            opacity: 0.9;
            font-size: 18px;
        }
        .main {
            padding: 40px;
        }
        .input-area {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 18px;
            color: #444;
        }
        #inputText {
            width: 100%;
            height: 280px;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #inputText:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.2);
            outline: none;
        }
        .tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .tool-card {
            background: #f8f9ff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-6px);
        }
        .tool-card h3 {
            margin: 0 0 16px;
            color: #4a5568;
            font-size: 20px;
        }
        .tool-input {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"] {
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4facfe;
            outline: none;
        }
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }
        .result-area {
            margin-top: 20px;
        }
        #outputText {
            width: 100%;
            height: 280px;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 16px;
            line-height: 1.6;
            background: #f8f9ff;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 15px;
        }
        footer {
            text-align: center;
            padding: 25px;
            background: #f0f4f8;
            color: #718096;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>多功能文本编辑工具</h1>
            <p>一行一记录，快速完成筛选、去重、替换、排序</p>
        </header>

        <div class="main">
            <div class="input-area">
                <label for="inputText">输入文本（每行一条记录）</label>
                <textarea id="inputText" placeholder="请在此粘贴或输入需要处理的文本内容..."></textarea>
            </div>

            <div class="tools">
                <!-- 文字筛选 -->
                <div class="tool-card">
                    <h3>文字筛选</h3>
                    <div class="tool-input">
                        <input type="text" id="filterKeyword" placeholder="输入要保留的关键字">
                        <button class="btn btn-primary" onclick="filterLines()">筛选保留</button>
                    </div>
                    <small style="color:#888;">只保留包含该关键字的完整行（区分大小写）</small>
                </div>

                <!-- 文字行去重 -->
                <div class="tool-card">
                    <h3>文字行去重</h3>
                    <div class="tool-input">
                        <button class="btn btn-primary" onclick="removeDuplicates()">去重</button>
                    </div>
                    <small style="color:#888;">去除完全相同的重复行，保留第一次出现的行</small>
                </div>

                <!-- 文字替换 -->
                <div class="tool-card">
                    <h3>文字替换</h3>
                    <div class="tool-input">
                        <input type="text" id="replaceFrom" placeholder="要替换的内容">
                        <input type="text" id="replaceTo" placeholder="替换为（留空则删除）">
                        <button class="btn btn-primary" onclick="replaceText()">替换</button>
                    </div>
                    <small style="color:#888;">每行独立替换，支持部分匹配</small>
                </div>

                <!-- 文字排序 -->
                <div class="tool-card">
                    <h3>文字排序</h3>
                    <div class="tool-input">
                        <button class="btn btn-primary" onclick="sortLines('asc')">升序排序</button>
                        <button class="btn btn-primary" style="margin-top:8px;" onclick="sortLines('desc')">降序排序</button>
                    </div>
                    <small style="color:#888;">按Unicode码点排序（支持中英文数字混合）</small>
                </div>
            </div>

            <div class="result-area">
                <label for="outputText">处理结果</label>
                <textarea id="outputText" readonly placeholder="处理后的结果将显示在这里，点击全选后可直接复制..."></textarea>
                <div class="stats" id="stats"></div>
            </div>
        </div>

        <footer>
            多功能文本编辑工具 © 2026 · 纯前端处理，数据不上传
        </footer>
    </div>

    <script>
        function getLines() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) {
                alert('请输入文本内容！');
                return null;
            }
            return text.split(/\n/).filter(line => line.trim() !== '');
        }

        function updateOutput(lines) {
            const output = document.getElementById('outputText');
            output.value = lines.join('\n');
            document.getElementById('stats').textContent = 
                `共 ${lines.length} 行（输入 ${getLines()?.length || 0} 行）`;
        }

        // 文字筛选
        function filterLines() {
            const keyword = document.getElementById('filterKeyword').value.trim();
            if (!keyword) {
                alert('请输入要保留的关键字！');
                return;
            }
            const lines = getLines();
            if (!lines) return;
            const filtered = lines.filter(line => line.includes(keyword));
            updateOutput(filtered);
        }

        // 文字行去重
        function removeDuplicates() {
            const lines = getLines();
            if (!lines) return;
            const unique = [...new Set(lines)]; // Set 会自动去重并保持首次出现顺序
            updateOutput(unique);
        }

        // 文字替换
        function replaceText() {
            const from = document.getElementById('replaceFrom').value;
            const to = document.getElementById('replaceTo').value;
            if (!from) {
                alert('请输入要替换的内容！');
                return;
            }
            const lines = getLines();
            if (!lines) return;
            const replaced = lines.map(line => line.split(from).join(to));
            updateOutput(replaced);
        }

        // 文字排序
        function sortLines(order) {
            const lines = getLines();
            if (!lines) return;
            const sorted = [...lines].sort((a, b) => {
                return order === 'asc' ? a.localeCompare(b) : b.localeCompare(a);
            });
            updateOutput(sorted);
        }
    </script>
</body>
</html>
