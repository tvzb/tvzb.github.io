<body>
<div class="container">

  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="editor.html">文字处理</a></li>
      <li><a href="yjmm.html" class="active">一键命名</a></li>
      <li><a href="index.html">M3U↔TXT转换</a></li>
      <li><a href="szq.html">石子棋</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <h1>CCTV 一键命名工具</h1>
    <p class="subtitle">自动规范频道名 · 删除多余注释 · 纯前端处理</p>

    <h3 style="text-align:left">原始内容：</h3>
    <textarea id="input" placeholder="粘贴原始频道列表，每行：频道名,URL"></textarea>

    <div class="buttons">
      <button onclick="process()">一键规范</button>
      <button onclick="clearAll()">清空</button>
    </div>

    <h3 style="text-align:left">处理后结果：</h3>
    <textarea id="output" readonly></textarea>

    <div class="result-actions">
      <button onclick="copyResult()">拷贝结果</button>
    </div>
  </div>

  <footer>
    © 2026 All Rights Reserved · 本工具仅用于学习与测试
  </footer>
</div>

<script>
const cctvMap = {
  "1": "综合",
  "2": "财经",
  "3": "综艺",
  "4": "中文国际",
  "5": "体育",
  "6": "电影",
  "7": "国防军事",
  "8": "电视剧",
  "9": "纪录",
  "10": "科教",
  "11": "戏曲",
  "12": "社会与法",
  "13": "新闻",
  "14": "少儿",
  "15": "音乐",
  "16": "奥林匹克",
  "17": "农业农村"
};

function process() {
  const lines = input.value.split(/\r?\n/);
  const out = [];

  for (let line of lines) {
    if (!line.trim()) continue;
    line = line.split("$")[0];
    line = line.replace(/^(CCTV-?)(\d+),http/i, (m, p, n) => {
      return "CCTV-" + n + (cctvMap[n] || "") + ",http";
    });
    out.push(line.trim());
  }
  output.value = out.join("\n");
}

function clearAll() {
  input.value = "";
  output.value = "";
}

function copyResult() {
  if (!output.value) return alert("没有内容可拷贝");
  output.select();
  document.execCommand("copy");
  alert("结果已拷贝！");
}
</script>

</body>
